<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magic site</title>
<style>
  body {
    background-color: pink;
    font-family: 'Georgia', serif;
    color: black;
    text-align: center;
    padding: 40px 20px;
  }
  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 48px;
    margin-bottom: 40px;
  }
  .input-group {
    margin: 25px auto;
    width: 280px;
    text-align: left;
    position: relative;
  }
  label {
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    font-size: 18px;
    margin-bottom: 8px;
    display: block;
  }
  input[type="text"] {
    border: none;
    border-radius: 25px;
    padding: 15px 20px;
    font-size: 18px;
    width: 100%;
    box-shadow: 7px 7px 0 rgba(0,0,0,0.8);
    display: block;
    margin-bottom: 10px;
  }
  .emoji {
    position: absolute;
    right: -70px;
    top: 40px;
    width: 50px;
    height: 50px;
  }
  .button-text {
    font-weight: bold;
    font-size: 22px;
    margin: 30px 0 10px 0;
    width: 280px;
    margin-left: auto;
    margin-right: auto;
    background-color: white;
    border-radius: 12px;
    padding: 15px 0;
    box-shadow: 5px 5px 0 rgba(0,0,0,0.6);
  }
  button.submit-btn {
    background-color: #b19cd9;
    border: none;
    border-radius: 25px;
    padding: 15px 50px;
    font-size: 28px;
    font-weight: bold;
    color: black;
    box-shadow: 15px 15px 0 rgba(0,0,0,0.7);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 40px auto;
    width: 300px;
    height: 80px;
  }
  button.submit-btn img {
    margin-right: 15px;
    width: 40px;
    height: 40px;
  }
  /* Loading Styles */
  #loadingScreen {
    display: none;
    margin: 50px auto;
    width: 280px;
    background: white;
    border-radius: 15px;
    box-shadow: 7px 7px 0 rgba(0,0,0,0.8);
    padding: 20px;
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    font-size: 24px;
    color: #b19cd9;
  }
  #progressBarContainer {
    width: 100%;
    background: #ddd;
    border-radius: 15px;
    overflow: hidden;
    margin-top: 15px;
  }
  #progressBar {
    height: 25px;
    width: 0%;
    background-color: #b19cd9;
    text-align: center;
    line-height: 25px;
    color: black;
    font-weight: bold;
    font-family: 'Arial Black', Gadget, sans-serif;
    border-radius: 15px;
  }
</style>
</head>
<body>

<h1>Magic site</h1>

<div id="formSection">
  <div class="input-group">
    <label for="nameInput">Enter your name here!</label>
    <input type="text" id="nameInput" />
    <img class="emoji" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="smiling face emoji" />
  </div>

  <div class="input-group">
    <label for="colorInput">Think of any colour!!</label>
    <input type="text" id="colorInput" />
    <img class="emoji" src="https://cdn-icons-png.flaticon.com/512/616/616429.png" alt="thinking face emoji" />
  </div>

  <p class="button-text"><b>Are you done?</b></p>

  <button class="submit-btn" onclick="startLoading()">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616410.png" alt="thumbs up emoji" />
    Submit!
  </button>
</div>

<div id="loadingScreen">
  Reading your mind...
  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>
</div>

<script>
  function startLoading() {
    const name = document.getElementById('nameInput').value.trim();
    const color = document.getElementById('colorInput').value.trim();
    if (!name || !color) {
      alert('Please fill both name and color!');
      return;
    }

    // Hide form and show loading screen
    document.getElementById('formSection').style.display = 'none';
    const loadingScreen = document.getElementById('loadingScreen');
    loadingScreen.style.display = 'block';

    const progressBar = document.getElementById('progressBar');
    let width = 0;
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
        showResult(name, color);
      } else {
        width++;
        progressBar.style.width = width + '%';
        progressBar.textContent = width + '%';
      }
    }, 300); // 300ms * 100 = 30 seconds
  }

  function showResult(name, color) {
    alert(`Thanks, ${name}! Your chosen colour is: ${color}`);
    // Optionally after alert, reset form and show again
    document.getElementById('formSection').style.display = 'block';
    document.getElementById('loadingScreen').style.display = 'none';
    document.getElementById('progressBar').style.width = '0%';
    document.getElementById('progressBar').textContent = '0%';
  }
</script>

</body>
</html>
